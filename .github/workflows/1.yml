          - **Q: 密码丢失？**
            - 查看 /data/adb/modules/openlist-magisk/随机密码.txt。
            - 若文件丢失，重启设备重新生成密码。
          - **Q: 动作按钮无效？**
            - 确保 Magisk 版本 >= v28.0。
            - 手动操作：su -c pkill -f openlist 或 su -c /data/adb/modules/openlist-magisk/action.sh
          - **Q: module.prop 未更新？**
            - 确认服务运行：pgrep -f openlist
